<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Individual directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/creditos/auto/save}"
      th:object="${individual}" method="POST" class="row g-3">

    <select class="form-select form-select-sm" th:field="*{categoriaSeleccionada}">
        <option th:each="brand:${theBrands}"
                th:text="${brand.getName()}"
                th:value="${brand.getBrandId()}">Marca
        </option>
    </select>

    <select th:field="*{datoSeleccionado}">
        <option th:each="dato : ${datos}"
                th:value="${dato.id}"
                th:text="${dato.nombre}"></option>
    </select>

</form>.


</body>
</html>
