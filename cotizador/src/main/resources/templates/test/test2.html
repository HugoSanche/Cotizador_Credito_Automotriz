<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Simulador de Credito</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .error{color:red}
    </style>

</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Concepto</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Importe</th>
        <th scope="col">Iva</th>
        <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">Comision por Apertura</th>
        <td>Mark</td>
        <td>Otto</td>
        <td><p th:text=*{theCommisionForOpening}></p></td>
        <td><p th:text=*{theIvaCommisionForOpening}></p></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">Intereses del Periodo</th>
        <td>Mark</td>
        <td>Otto</td>
        <td><p th:text=${theInterestPeriod}></p></td>
        <td><p th:text=${theIvaInterestPeriod}></p></td>
    </tr>
    <tr>
        <th scope="row">Totales</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>

</body>
</html>
