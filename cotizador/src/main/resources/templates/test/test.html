<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Simulador de Credito</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .error{color:red}
    </style>

</head>
<body>
<div class="container">
    <h3>Simulador de Cr√©dito</h3>
    <hr>
    <form action="#" th:action="@{/creditos/auto/saveIndividual}" th:object="${theForm}" method="POST" class="row g-3">

        <!-- Add hidden form filed to handle the update-->
        <input type="hidden" th:field="*{theIndividual.personId}">

        <h5>Datos Personales</h5>
        <div class="col-md-4">
            <label class="form-label">First name</label>
            <input type="text" th:field="*{theIndividual.firstName}"  class="form-control form-control-sm"  placeholder="First name"  >
            <span  th:if="${#fields.hasErrors('theIndividual.firstName')}" th:errors="*{theIndividual.firstName}" class="error"></span>
        </div>

        <div class="col-md-4">
            <label  class="form-label">Middle Name</label>
            <input type="text" th:field="*{theIndividual.middleName}" class="form-control form-control-sm" placeholder="Middle Name" >
        </div>
        <div class="col-md-4">
            <label  class="form-label">Last name</label>
            <input type="text" th:field="*{theIndividual.firstLastName}" class="form-control form-control-sm" placeholder="First LastName">
            <span  th:if="${#fields.hasErrors('theIndividual.firstLastName')}" th:errors="*{theIndividual.firstLastName}" class="error"></span>
        </div>
        <div class="col-md-4">
            <label class="form-label">Second Last Name</label>
            <input type="text" th:field="*{theIndividual.secondLastName}" class="form-control form-control-sm" placeholder="Second Last Name">
            <span  th:if="${#fields.hasErrors('theIndividual.secondLastName')}" th:errors="*{theIndividual.secondLastName}" class="error"></span>
        </div>

        <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{theIndividual.email}" class="form-control form-control-sm" placeholder="Email">
            <span  th:if="${#fields.hasErrors('theIndividual.email')}" th:errors="*{theIndividual.email}" class="error"></span>
        </div>

        <div class="col-md-4">
            <label class="form-label">Phone Number</label>
            <input type="text" th:field="*{theIndividual.phoneNumber}" class="form-control form-control-sm" placeholder="Phone Number, 10 digits">
            <span  th:if="${#fields.hasErrors('theIndividual.phoneNumber')}" th:errors="*{theIndividual.phoneNumber}" class="error"></span>
        </div>

        <div class="col-md-4">
            <label class="form-label">Does Biz Activities</label>
            <select class="form-select form-select-sm" th:field="*{theIndividual.doesBizActivities}">

                <option th:value=0>Fisica</option>
                <option th:value=1>Fisica con Actividad Empresarial</option>
                <option th:value=2>Moral</option>

            </select>
        </div>


        <br>
        <br>
        <div>
            <button  type="submit" class="btn btn-info col-2">Solicitar</button>
        </div>
    </form>

    <hr>
    <a th:href="@{/individuals/list}">Back to Individuals List</a>

</div>
</body>
</html>
