<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Simulador de Credito</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error{color:red}
    </style>

</head>
<body>
<div class="container">
    <h3>Datos Capturados</h3>
    <hr>

    Modelo: <p th:text=${thePaymentCalculator.yearVehicle}></p>
    Pago Inicial: <p th:text=${thePaymentCalculator.vehiclePrice}></p>
    Enganche: <p th:text=${thePaymentCalculator.downPayment}></p>
    Credito a financiar: <p th:text=${thePaymentCalculator.calculateAmountCredit()}></p>

    Comisi√≥n por apertura: <p th:text=*{theCommisionForOpening}></p>

    Tasa: <p th:text=${thePaymentCalculator.getRateValue()}></p>

    Interes del Periodo: <p th:text=*{theinterestPeriod}></p>
    <span th:text="${interestPeriod}"></span>


    <hr>
    <a th:href="@{/individuals/list}">Back to Individuals List</a>

</div>
</body>
</html>
