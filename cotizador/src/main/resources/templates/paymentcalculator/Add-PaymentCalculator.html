<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Simulador de Credito</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .error{color:red}
    </style>

</head>
<body>
<div class="container">
    <h3>Simulador de Crédito</h3>
    <hr>
    <form action="#" th:action="@{/creditos/auto/savePaymentCalculator}" th:object="${thePaymentCalculator}" method="POST" class="row g-3">
        <br>
        <hr>
        <h5>Datos del Vehiculo</h5>


        <div class="col-md-4">
            <label class="form-label">Year Vehicle</label>
            <select class="form-select form-select-sm" th:field="*{yearVehicle}">
                <option th:each="year:${theYearsVehicle}"
                        th:text="${year}"
                        th:value="${year}">Years
                </option>
            </select>
            <span  th:if="${#fields.hasErrors('yearVehicle')}" th:errors="*{yearVehicle}" class="error"></span>
        </div>


        <div class="col-md-4">
            <label  class="form-label">vehiclePrice</label>
            <input type="text" th:field="*{vehiclePrice}"
                   class="form-control form-control-sm" placeholder="vehiclePrice">
            <span  th:if="${#fields.hasErrors('vehiclePrice')}" th:errors="*{vehiclePrice}" class="error"></span>
        </div>


        <div class="col-md-4">
            <label class="form-label">Down Payment</label>
            <input type="text" th:field="*{downPayment}"
                   class="form-control form-control-sm" placeholder="downPayment">
            <span  th:if="${#fields.hasErrors('downPayment')}" th:errors="*{downPayment}" class="error"></span>
        </div>
   

        <br>
        <br>
        <div>
            <button  type="submit" class="btn btn-info col-2">Solicitar</button>
        </div>
    </form>

        }

    </script>

    <hr>
    <a th:href="@{/individuals/list}">Back to Individuals List</a>

</div>
</body>
</html>
